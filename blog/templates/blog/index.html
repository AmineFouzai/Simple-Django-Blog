{% extends 'blog/base.html' %} {% block content %} {% if posts %}
<div class="post-container">
    {% for post in posts %}

    <div class="card border-success mb-3" style="width: 1000px; height:200px; background-color: #eaf3eb">
        <div class="row no-gutters">
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{post.title}}</h5>
                    {%autoescape off%}
                    <p class="card-text">{{post.body|slice:':100'}}...</p>
                    {%endautoescape%}
                    <a class="btn btn-primary" href={% url 'details' post.id %}>Read more</a>
                    <a class="btn btn-danger" href={% url 'delete' post.id %}>Delete</a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% else %}

<h1 class="indecator">No posts are available.</h1>
{% endif %} {% endblock content %}
